<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tes Svg</title>
    <style>
      /* CSS untuk mengatur ukuran, warna, dan transisi svg */
      svg {
        width: 101px;
        height: 101px;
        fill: #000000; /* Warna awal hitam */
        transition: fill 0.5s, transform 0.5s; /* Transisi warna dan transformasi */
      }

      /* CSS untuk mengatur warna saat hover */
      svg:hover {
        fill: blue; /* Warna biru saat dihover */
        transform: scale(1.2); /* Transformasi untuk memperbesar */
      }
    </style>
  </head>

    <!-- SVG yang akan diubah warna dan ukurannya saat dihover -->
    <svg

      width="101px"

</html>
